<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TraDE. Official Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link rel="icon" href="logo.png" type="image/png">

  <style>
    html {
      scroll-behavior: smooth;
    }
    .floating {
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
    .glow {
      text-shadow: 0 0 10px #22d3ee, 0 0 20px #22d3ee, 0 0 30px #22d3ee;
    }
  </style>
</head>
<body class="text-white bg-gradient-to-b from-[#081018] via-[#0a1a2a] to-[#0f263d]">

  <!-- Navbar -->
  <nav class="flex justify-between items-center py-6 px-6 md:px-10 bg-[#11162A] shadow-md fixed w-full top-0 z-10">
    <h1 class="text-2xl font-bold text-white">TraDE</h1>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="pt-32 pb-20 px-6 md:px-12 max-w-screen-xl mx-auto flex flex-col-reverse md:flex-row items-center gap-10">
    <div class="md:w-1/2 text-center md:text-left" data-aos="fade-right">
      <h2 id="typing-text" class="text-3xl md:text-4xl font-bold glow"></h2>
      <h3 class="text-3xl md:text-4xl font-bold text-cyan-400 mt-2">The Best Inform Solutions for You</h3>
      <p class="text-gray-400 mt-4">
        SyafIQ spatium digitale dispositum est ad ideas, experientias et innovationes in mundo technologiarum introducendas.
      </p>
      <a href="more.html" class="inline-block mt-6 px-8 py-3 bg-cyan-500 text-white font-bold rounded-lg shadow-lg hover:bg-cyan-600 transition">
        More â†’
      </a>
    </div>
    <div class="md:w-1/2 w-full flex justify-center" data-aos="fade-left">
      <img src="img3.jpg" alt="Illustration" class="w-full max-w-md h-auto floating rounded-xl shadow-xl" />
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 bg-[#0A0E1A]">
    <p class="text-gray-400 text-sm">&copy; 2025 SyafIQ. Official Group. All Rights Reserved.</p>
  </footer>

  <!-- Scripts -->
  <script>
    AOS.init({ duration: 1000 });

    const text = "Welcome to Website Study Trading";
    let index = 0;
    let isDeleting = false;
    const typingElement = document.getElementById("typing-text");

    function typeText() {
      typingElement.innerHTML = text.substring(0, index) + '|';
      if (!isDeleting && index < text.length) {
        index++;
        setTimeout(typeText, 150);
      } else if (isDeleting && index > 0) {
        index--;
        setTimeout(typeText, 75);
      } else {
        isDeleting = !isDeleting;
        setTimeout(typeText, 1000);
      }
    }

    document.addEventListener("DOMContentLoaded", typeText);
  </script>

</body>
